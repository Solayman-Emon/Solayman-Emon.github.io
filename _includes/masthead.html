{% include base_path %}

<div class="masthead" style="background-color:#0F0A4F ">
  <div class="masthead__inner-wrap" style="background-color:#0F0A4F ">
    <div class="masthead__menu" style="background-color:#0F0A4F ">
      <nav id="site-nav" class="greedy-nav" style="background-color:#0F0A4F ">
        <button><div class="navicon"style="background-color:#0F0A4F "></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg" style="background-color:#0F0A4F "><a href="{{ base_path }}/" style="background-color:#FFFFFF ">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}" style="background-color:#FFFFFF ">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
